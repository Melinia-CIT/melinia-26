name: Deploy API

on:
    push:
        branches: [master]
        paths:
            - "apps/api/**"
            - "packages/shared/**"
            - "deployments/**"
            - ".github/workflows/deploy-api.yaml"
    workflow_dispatch:

jobs:
    build-and-deploy:
        permissions: write-all
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: 1.3.4

            - name: Login to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build Docker image
              run: |
                  docker build -f apps/api/Dockerfile -t ghcr.io/melinia-cit/melinia-26/api:${{ github.sha }} .
                  docker tag ghcr.io/melinia-cit/melinia-26/api:${{ github.sha }} ghcr.io/melinia-cit/melinia-26/api:latest

            - name: Push to GHCR
              run: |
                  docker push ghcr.io/melinia-cit/melinia-26/api:${{ github.sha }}
                  docker push ghcr.io/melinia-cit/melinia-26/api:latest

            - name: Copy deployment files
              uses: appleboy/scp-action@master
              with:
                  host: ${{ secrets.API_HOST }}
                  username: ${{ secrets.API_USER }}
                  key: ${{ secrets.API_PVT_KEY }}
                  source: "deployments/"
                  target: "/app/melinia"
                  strip_components: 1

            - name: Deploy to VPS
              uses: appleboy/ssh-action@master
              env:
                  ENV_CONTENT: ${{ secrets.ENV }}
                  GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  GHCR_USER: ${{ github.actor }}
              with:
                  host: ${{ secrets.API_HOST }}
                  username: ${{ secrets.API_USER }}
                  key: ${{ secrets.API_PVT_KEY }}
                  envs: ENV_CONTENT, GHCR_TOKEN, GHCR_USER
                  script: |
                      set -e

                      # Create .env file
                      echo "$ENV_CONTENT" > /app/melinia/.env

                      # Login to GHCR
                      echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USER" --password-stdin
                      docker pull ghcr.io/melinia-cit/melinia-26/api:latest

                      # Run deploy script
                      cd /app/melinia/
                      ./scripts/deploy-api.sh
