name: Deploy Melinia API (Docker + GHCR)

on:
    push:
        branches: [master]
        paths:
            - "apps/api/**"
            - "packages/shared/**"
            - "docker-compose.yml"
            - "caddy/Caddyfile"
            - ".github/workflows/deploy-api.yaml"

jobs:
    build-and-deploy:
        permissions: write-all
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: 1.3.4

            - name: Login to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build Docker image
              run: |
                  docker build -f apps/api/Dockerfile -t ghcr.io/melinia-cit/melinia-26/api:${{ github.sha }} .
                  docker tag ghcr.io/melinia-cit/melinia-26/api:${{ github.sha }} ghcr.io/melinia-cit/melinia-26/api:latest

            - name: Push to GHCR
              run: |
                  docker push ghcr.io/melinia-cit/melinia-26/api:${{ github.sha }}
                  docker push ghcr.io/melinia-cit/melinia-26/api:latest

            - name: Deploy to VPS
              uses: appleboy/ssh-action@master
              env:
                  ENV_CONTENT: ${{ secrets.ENV }}
                  GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  GHCR_USER: ${{ github.actor }}
              with:
                  host: ${{ secrets.DO_HOST }}
                  username: ${{ secrets.DO_USER }}
                  key: ${{ secrets.DO_PVT_KEY }}
                  envs: ENV_CONTENT, GHCR_TOKEN, GHCR_USER
                  script: |
                      set -e

                      # Create directory structure
                      mkdir -p /app/melinia/caddy

                      # Create .env file
                      echo "$ENV_CONTENT" > /app/melinia/.env

                      echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USER" --password-stdin
                      docker pull ghcr.io/melinia-cit/melinia-26/api:latest

                      # Run migrations
                      echo "Running migrations..."
                      docker run --rm \
                        --env-file /app/melinia/.env \
                        ghcr.io/melinia-cit/melinia-26/api:latest \
                        bun run dist/migrate.js

                      # Update and restart services
                      cd /app/melinia
                      docker compose up -d

                      # Health check
                      echo "Waiting for services to start..."
                      sleep 15
                      curl -f http://localhost/api/v1/ping || exit 1

                      echo "Deployment successful!"
                      docker ps
